      <h1>Grid System</h1>
      <p>화면의 크기를 변화시켜 보세요.</p>
    </div>
    <div class="container mt-5">

        <div class="col-3 bg-body-sencondary">

        </div>

          <p>이 영역은 본문을 위한 공간입니다.</p>
          <p>이 공간은 다시 12등분으로 분할할 수 있습니다.</p>
          <div class="row">
            <div class="col p-1 bg-danger text-white">.col</div>
            <div class="col p-5 bg-success text-white">.col</div>
            <div class="col p-6 bg-info">.col</div>
            <div class="col p-2 bg-dark text-white">.col</div>
          </div>
        </div>
      </div>
    </div>
