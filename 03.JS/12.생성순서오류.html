<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류</title>
    <script>
        document.querySelector('h1').style.color = 'red';                    // body 에서 h1,h2 가 만들어지기 전에 찾기 떄문에 실행이 안됨.
        document.querySelector('h2').style.backgroundColor = 'yellow';       // 아이디가 붙는다면 # , 클래스가 붙는다면 .
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
