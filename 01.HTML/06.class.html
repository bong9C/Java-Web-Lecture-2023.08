<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

    <head>
    <style>
        .city { /* class 값이 city인 모든 태그 */
          background-color: tomato;
          color: white;
          border: 3px solid black;
          margin: 20px;
          padding: 20px;
        }
        .wsetern{   /* westurn - 서양 */
            background-color: green;
        }
        .orient{        /* orient - 동양 */
            background-color: tomato;
        }
        </style> 
        </head>
<body>
<div class="city wsetern">
    <h2>London</h2>
    <p>London is the capital of England.</p>
  </div>
  
  <div class="city wsetern">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
  </div>
  
  <div class="city orient">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  </body>
</html>
